{% extends "core/admin_layout.html" %}

{% block body %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Joueurs
            <a href="{% url 'core:player_create' %}" class="btn btn-default" role="button">
                Ajouter <span class="glyphicon glyphicon-plus"></span>
            </a>
        </h1>
    </div>
    <table class="table table-striped">
      <form action="{% url 'core:player_delete' %}" method="post">{% csrf_token %}
        <thead>
            <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Sexe</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        {% for player in player_list %}
        <tr>
            <td>{{ player.first_name }}</td>
            <td>{{ player.last_name }}</td>
            <td>{{ player.sex }}</td>
            <td><a href="{% url 'core:player_update' player.id %}">
                <span class="glyphicon glyphicon-pencil"></span>
                </a>
            </td>
            <td>
              <button type="submit" name="player_id" value="{{ player.id }}"
                      style="padding: 0;" class="btn btn-link">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </td>
        </tr>
        {% endfor %}
    </form>
  </table>
</div>
{% endblock %}

{% block js %}
<script src="//cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.2.0/bootbox.min.js"></script>
<script>
$(function () {
    $('button:submit').on('click', function (e, confirmed) {
        if (confirmed) {
            return;
        }
        e.preventDefault();
        var button = $(this);
        bootbox.confirm({
            message: 'Êtes-vous certain de vouloir supprimer ce joueur?',
            buttons: {
                'cancel': {
                    label: 'Annuler',
                    className: 'btn-default'
                },
                'confirm': {
                    label: 'Supprimer',
                    className: 'btn-danger'
                }
            },
            callback: function (result) {
                if (result) {
                    button.trigger('click', true);
                }
            }
        });
    });
});
</script>
{% endblock %}
